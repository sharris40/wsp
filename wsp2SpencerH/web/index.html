<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
  <head><meta charset="utf-8"/>
    <title>WSP p2 Spencer Harris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Styles/store.css"/>
  </head>
  <body>
    <div class="contents">
      <h2>Welcome to MyZone.com!</h2>
      <form action="shoppingcart.jsp" method="POST">
        <table class="listings">
          <tbody>
            <tr>
              <td><img src="Images/pencil.png" alt="pencil"/></td>
              <td>pencil ($0.50)</td>
              <td><input type="submit" name="buy_pencil" value="buy"/></td>
            </tr>
            <tr>
              <td><img src="Images/usb.png" alt="usb drive"/></td>
              <td>usb drive ($2.20)</td>
              <td><input type="submit" name="buy_usb" value="buy"/></td>
            </tr>
            <tr>
              <td><img src="Images/eraser.jpg" alt="eraser"/></td>
              <td>eraser ($0.30)</td>
              <td><input type="submit" name="buy_eraser" value="buy"/></td>
            </tr>
          </tbody>
        </table>
      </form>
      <a href="shoppingcart.jsp">Show shopping cart contents!</a>
    </div>
  </body>
</html>
